<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Playground Downloads</title>
    <meta
      name="description"
      content="Download the latest Local Playground desktop builds for macOS and Windows."
    />
    <link rel="icon" href="./assets/foundry-symbol.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body data-owner="anaregdesign" data-repo="local-playground">
    <main class="page">
      <header class="hero">
        <img
          class="logo"
          src="./assets/foundry-symbol.svg"
          alt="Local Playground icon"
          width="76"
          height="76"
        />
        <h1>Azure OpenAI Local Harness</h1>
        <p class="headline-sub">
          <a href="https://modelcontextprotocol.io">modelcontextprotocol.io</a>
          +
          <a href="https://agentskills.io">agentskills.io</a>
          compliant
        </p>
        <p class="jp-subtitle">スキルズ　カンタン　ツカエル</p>
      </header>

      <section class="downloads" aria-label="downloads">
        <article class="download-group">
          <h2>macOS</h2>
          <div class="download-links">
            <a
              id="download-mac-dmg"
              class="download-pill is-disabled"
              href="https://github.com/anaregdesign/local-playground/releases/latest"
              >DMG</a
            >
            <a
              id="download-mac-zip"
              class="download-pill is-disabled"
              href="https://github.com/anaregdesign/local-playground/releases/latest"
              >ZIP</a
            >
          </div>
        </article>

        <article class="download-group">
          <h2>Windows</h2>
          <div class="download-links">
            <a
              id="download-win-x64"
              class="download-pill is-disabled"
              href="https://github.com/anaregdesign/local-playground/releases/latest"
              >x64</a
            >
            <a
              id="download-win-arm64"
              class="download-pill is-disabled"
              href="https://github.com/anaregdesign/local-playground/releases/latest"
              >ARM64</a
            >
          </div>
        </article>
      </section>

      <p id="release-meta" class="release-meta">Loading latest release...</p>
      <p class="all-releases">
        <a id="all-releases-link" href="https://github.com/anaregdesign/local-playground/releases">All releases</a>
        <span class="link-sep">·</span>
        <a id="repository-link" href="https://github.com/anaregdesign/local-playground">Repository</a>
      </p>
    </main>
  </body>
</html>
