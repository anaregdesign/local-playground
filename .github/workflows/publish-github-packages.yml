name: Publish to GitHub Packages

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Validate
        run: |
          npm run typecheck
          npm run test
          npm run build

      - name: Prepare package metadata for GitHub Packages
        env:
          TAG_NAME: ${{ github.ref_name }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          OWNER="$(echo "${REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          BASE_NAME="$(node -e "const name=require('./package.json').name; process.stdout.write(name.includes('/') ? name.split('/').pop() : name)")"
          VERSION="${TAG_NAME#v}"

          npm pkg set "name=@${OWNER}/${BASE_NAME}"
          npm pkg set "version=${VERSION}"
          npm pkg delete private
          npm pkg set "publishConfig.registry=https://npm.pkg.github.com"

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish
