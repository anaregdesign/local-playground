name: Release Desktop Installers

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate
        run: |
          npm run typecheck
          npm run test
          npm run build

  package-installers:
    name: Package (${{ matrix.platform }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macOS
            package_command: npm run desktop:package:mac
          - os: windows-latest
            platform: Windows
            package_command: npm run desktop:package:win

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build installer
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: ${{ matrix.package_command }}

      - name: Upload macOS installers
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: installers-macos
          path: |
            dist/installers/*.dmg
            dist/installers/*.zip
          if-no-files-found: error

      - name: Upload Windows installers
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: installers-windows
          path: |
            dist/installers/*.exe
            dist/installers/*.msi
            dist/installers/*.zip
          if-no-files-found: error

  release:
    name: Publish Release Assets
    needs: package-installers
    runs-on: ubuntu-latest

    steps:
      - name: Download installers
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish release notes and assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          mapfile -t ASSETS < <(find release-assets -type f | sort)
          if [ "${#ASSETS[@]}" -eq 0 ]; then
            echo "No installer assets were found."
            exit 1
          fi

          cat > release-notes.md <<'EOF'
          ## Local Playground

          Desktop installers for macOS / Windows are attached to this release.

          ### Run from Source (Copy & Paste)

          ```bash
          git clone https://github.com/anaregdesign/local-playground.git
          cd local-playground
          npm install
          az login
          npm run dev
          ```

          Open: `http://localhost:5173`

          ### Installer Assets
          EOF

          for asset in "${ASSETS[@]}"; do
            printf -- "- `%s`\n" "$(basename "${asset}")" >> release-notes.md
          done

          if gh release view "${TAG_NAME}" >/dev/null 2>&1; then
            gh release edit "${TAG_NAME}" --title "${TAG_NAME}" --notes-file release-notes.md
          else
            gh release create "${TAG_NAME}" --title "${TAG_NAME}" --notes-file release-notes.md
          fi

          gh release upload "${TAG_NAME}" "${ASSETS[@]}" --clobber
