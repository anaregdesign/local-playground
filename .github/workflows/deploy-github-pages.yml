name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "site/**"
      - ".github/workflows/deploy-github-pages.yml"
      - "public/foundry-symbol.svg"
  workflow_run:
    workflows:
      - Release Desktop Installers
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Pages artifact
        run: |
          set -euo pipefail

          rm -rf .pages-site
          mkdir -p .pages-site/assets

          cp -R site/. .pages-site/
          cp public/foundry-symbol.svg .pages-site/assets/foundry-symbol.svg

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .pages-site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
